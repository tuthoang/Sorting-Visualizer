<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <nav>Sorting Algorithm Visualizer</nav>
    <div class="sidebar">
        <div class="all-section">
            <div class="section">
                <div class="section-header"> Parameters </div>
                <label> Num elements: </label>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange" />
                <label id="anim-speed-label"> Animation Speed: </label>
                <input type="range" min="1" max="100" value="50" class="slider" id="speedRange" />
                <a id="reinit" class="hover-class"> Re-Initialize </a>

            </div>
            
            <div class="divider"> </div>

            <div class="section">
                <div class="section-header"> Sorts: </div>
                <a id="selection" class="hover-class"> Selection Sort </a>
                <a id="bubble" class="hover-class"> Bubble Sort </a>
                <a id="insertion" class="hover-class"> Insertion Sort </a>
                <a id="quick" class="hover-class"> Quick Sort </a>
                <a id="merge" class="hover-class"> Merge Sort </a>
            </div>
        </div>
    </div>
    <div class="container">

        <div id="plot"></div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
